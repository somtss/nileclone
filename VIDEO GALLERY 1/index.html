 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>video gallery</title>
 </head>
 <body>
     
   <div class="container">
     <div class="heading">MY VIDEO GALLERY</div>
     <div class="video-container">
         <div class="video">
             <video src="media - Copy/meida/video 1.mp4" muted></video>
         </div>
         <div class="video">
            <video src="media - Copy/meida/video 2.mp4" muted></video>
        </div>
        <div class="video">

        </div>
        <div class="video">

        </div>
     </div>
   </div>
   <script>
       var video = document.querySelectorAll('video')

       video.forEach(play => play.addEventListener('click' , ()=> {

        play.classList.toggle('active');
        
        if(play.paused){
            play.play();
        }else{
            play.pause();
            play.currentTime = 0;
        }

       }));
   </script>
 </body>
